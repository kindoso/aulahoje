<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {box-sizing: border-box;}
    div { 
        border: red solid 5px;
        background: red;
        position: absolute;
        }
    .r1 {
        width: 60%; height: 20%;}

    .r2 {
        width: 60%; height:20%;
        top: 25%;}

    .r3 {
        width: 60%; height: 20%;
        top: 50%;}
    </style>
</head>
<body>
    <div class="r1">tela1</div>
    <div class="r2">tela2</div>
    <div class="r3">tela3</div>

</body>
</html>
