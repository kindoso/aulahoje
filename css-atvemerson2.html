<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {box-sizing: border-box;}
    div { 
        border: blue solid 5px;
        background: blue;
        position: absolute;
        }
    .r1 {
        width: 500px; height: 160px;}

    .r2 {
        width: 220px; height:280px;
        top: 190px;}

    .r3 {
        width: 220px; height: 280px;
        top: 190px; left: 300px;}

    .r4 {
        width: 500px; height: 160px;
        top: 520px;}
    </style>
</head>
<body>
    <div class="r1">tela 1</div>
    <div class="r2">tela 2</div>
    <div class="r3">tela 3</div>
    <div class="r4">tela 4</div>
</body>
</html>
